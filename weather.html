<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/share-style.css" />
    <link rel="stylesheet" href="style/weather-style.css" />
    <title>Weather</title>
  </head>
  <body>
    <!-- header part -->
    <header class="header">
      <nav>
        <ul>
          <li><a href="index.html">Github users</a></li>
          <li><a href="#">Weather</a></li>
          <li><a href="time.html">Time</a></li>
        </ul>
      </nav>
    </header>

    <main class="main-part">
      <!-- form part to search city  -->
      <form action="" class="form-part">
        <input type="text" class="search-city" placeholder="City Name..." />
        <button class="show-city-info">Show City Info</button>
      </form>

      <!-- searched city informations -->
      <ul class="city-info">
        <!-- clear previous search results -->
        <button class="clear">Clear</button>
      </ul>
    </main>

    <script src="js/weatherApp.js"></script>
  </body>
</html>
